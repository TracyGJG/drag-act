<!DOCTYPE html>
<html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
        height: 200px;
        width: 200px;
        position relative;
        color: white;
    }
    div.drop{
        background-color: red;
    }
    div.drag{
        background-color: green;
    }
  </style>
</head>
<body>
  <div class="drop">drop here</div>
  <div class="drag" draggable="true">drag me</div>

  <script>
    const domDrop = document.querySelector('.drop');
    const domDrag = document.querySelector('.drag');

    domDrop.addEventListener("drop", (evt) => {
      evt.preventDefault();
      evt.target.style.backgroundColor = 'blue';
      var data = evt.dataTransfer.getData('text');
      console.log(data);
    });

    domDrop.addEventListener("dragover", (evt) => {
      evt.preventDefault();
      evt.target.style.backgroundColor = 'cyan';
    });

    domDrop.addEventListener("dragenter", (evt) => {
      evt.preventDefault();
      evt.target.style.backgroundColor = 'cyan';
    });

    domDrop.addEventListener("dragleave", (evt) => {
      evt.preventDefault();
      evt.target.style.backgroundColor = 'red';
    });

    domDrag.addEventListener("dragstart", (evt) => {
      evt.target.style.backgroundColor = 'black';
      evt.dataTransfer.setData('text', 'Hello');
    });

    domDrag.addEventListener("dragend", (evt) => {
      evt.preventDefault();
      domDrag.style.backgroundColor = 'green';
    });
  </script>
</body>
</html>
