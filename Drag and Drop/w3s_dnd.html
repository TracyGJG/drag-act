<!DOCTYPE HTML>
<html><head>
  <style>
  #div1 {
      width: 350px;
      height: 70px;
      padding: 10px;
      border: 1px solid #aaaaaa;
  }
  </style>
  <script>
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
      console.log(ev.target.tagName, ev.target.id);
      ev.dataTransfer.setData("text", ev.target.id);
    }
  </script>
</head><body>
  <p>Drag the W3Schools image into the rectangle:</p>
  <div id="div1"
      title="Drop here"
      ondrop="drop(event)"
      ondragover="allowDrop(event)">
  </div>

  <br>
  <div width="336" height="69">
    <img id="dragImg"
        src="img_logo.gif"
        draggable="true"
        ondragstart="drag(event)">
  </div>

</body></html>
